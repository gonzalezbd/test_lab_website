- title: "Cognition in patients treated with targeted therapy for chronic myeloid leukemia: A controlled comparison"
  description: This controlled comparison study evaluated objective and subjective cognitive function and their relationships with patient-reported outcomes in patients receiving tyrosine kinase inhibitors (TKIs) for chronic myeloid leukemia (CML) and non-cancer controls.
  authors: Hyland KA, Eisel SL, Hoogland AI, Root JC, Bowles K, James B, Nelson AM, Booth-Jones M, Jacobsen PB, Ahles TA, Jim HSL, Gonzalez BD
  link:
    url: https://www.ncbi.nlm.nih.gov/pubmed/36476293/
    display: Leuk Lymphoma (2022)
