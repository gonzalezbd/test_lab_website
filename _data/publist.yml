    display: Support Care Cancer (2022)
  highlight: 1

- title: "Oncology providers' and professionals' experiences with suicide risk screening among patients with head and neck cancer: A qualitative study"
  description: This study assessed oncology providers' and professionals' perspectives about barriers and facilitators of implementing a suicide risk screening among patients with head and neck cancer.
