- title: "Development and initial testing of TOGETHER-YA: An eHealth-delivered and group-based psychosocial intervention for young adult cancer survivors"
  description: This study developed TOGETHER-YA, an e-Health-delivered and group-based health-related quality of life intervention for young adult cancer survivors and tested its initial feasibility and acceptability in a single-arm pilot trial.
  authors: Oswald LB, Lyleroehr M, Gudenkauf LM, Armstrong GE, Tometich DB, Sanford SD, Loecher N, Geiss C, Rodriguez Y, Scheel KL, Nieves-Lopez A, Jim HSL, Gonzalez BD, Antoni MH, Penedo FJ, Reed D, Katsanis E, Salsman JM, Victorson D, Fox RS
  link:
